<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criptografia de Texto</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Criptografia de Texto</h1>
      <textarea
        id="inputText"
        placeholder="Digite seu texto aqui..."
      ></textarea>
      <div class="buttons">
        <button id="encryptButton">Criptografar</button>
        <button id="decryptButton">Descriptografar</button>
      </div>
      <textarea id="outputText" placeholder="Resultado..." readonly></textarea>
      <button id="copyButton">Copiar</button>
    </div>
    <footer>
      <p>Desenvolvido por: Bruno Rocha</p>
      <p>Contato: bruno.taveira.r0.382@gmail.com</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
